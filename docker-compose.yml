  #     REACT_APP_API_URL: http://localhost:8000
  #   ports:
  #     - "3000:3000"
  #   networks:
  #     - app-network
  #   depends_on:
  #     - api-gateway

networks:
  app-network:
    driver: bridge

volumes:
  pacientes_data:
  medicos_data:
  agendamiento_data:
  notificaciones_data:
  rabbitmq_data:
