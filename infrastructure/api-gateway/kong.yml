_format_version: "3.0"
_transform: true

services:
  - name: pacientes-service
    url: http://pacientes-service:3001
    routes:
      - name: pacientes-route
        paths:
          - /pacientes
        strip_path: false
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS

  - name: medicos-service
    url: http://medicos-service:3002
    routes:
      - name: medicos-route
        paths:
          - /medicos
        strip_path: false
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS

  - name: agendamiento-service
    url: http://agendamiento-service:3003
    routes:
      - name: agendamiento-route
        paths:
          - /agendamiento
        strip_path: false
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH
          - OPTIONS

  - name: notificaciones-service
    url: http://notificaciones-service:3004
    routes:
      - name: notificaciones-route
        paths:
          - /notificaciones
        strip_path: false
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH
          - OPTIONS

  - name: gateway-health
    url: http://pacientes-service:3001
    routes:
      - name: gateway-health-route
        paths:
          - /health
        strip_path: false
        methods:
          - GET

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
      credentials: true
      max_age: 3600
